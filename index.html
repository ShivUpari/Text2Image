<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artificium - AI Image Generator</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --background: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .input-section {
            background: rgba(30, 41, 59, 0.5);
            padding: 2rem;
            border-radius: 15px;
        }

        .prompt-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .prompt-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .generate-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            transition: left 0.6s;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .result-section {
            background: rgba(30, 41, 59, 0.5);
            padding: 2rem;
            border-radius: 15px;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .generated-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .generated-image:hover {
            transform: scale(1.02);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error-message {
            color: #ef4444;
            text-align: center;
            padding: 1rem;
            background: rgba(239,68,68,0.1);
            border-radius: 8px;
            margin-top: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üé®</span>
                Artificium
            </h1>
            <p>Transform your words into stunning visuals</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <textarea 
                    class="prompt-input" 
                    id="prompt" 
                    rows="5"
                    placeholder="Describe the image you want to generate...
Example: 'A futuristic cityscape at sunset with flying vehicles, digital art'"
                ></textarea>
                <button class="generate-btn" onclick="generateImage()">
                    Generate Masterpiece
                </button>
                <div id="error-container"></div>
            </div>

            <div class="result-section" id="result">
                <!-- Initial state -->
                <div class="placeholder-text">
                    Your generated artwork will appear here...
                </div>
            </div>
        </div>
    </div>

    <script>
        const HF_TOKEN = "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";
        const resultDiv = document.getElementById('result');
        const errorContainer = document.getElementById('error-container');

        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            
            if (!prompt) {
                showError('Please enter a creative prompt');
                return;
            }

            // Clear previous results
            resultDiv.innerHTML = '<div class="loading-spinner"></div>';
            errorContainer.innerHTML = '';

            try {
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-xl-base-1.0",
                    {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${HF_TOKEN}`,
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            inputs: prompt,
                            parameters: {
                                width: 1024,
                                height: 1024,
                                num_inference_steps: 50,
                                guidance_scale: 7.5
                            }
                        }),
                    }
                );

                if (!response.ok) {
                    throw new Error(`API Error: ${response.statusText}`);
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                resultDiv.innerHTML = `
                    <img src="${imageUrl}" class="generated-image" alt="Generated artwork">
                    <div class="image-actions">
                        <button onclick="downloadImage('${imageUrl}')" class="download-btn">
                            Download
                        </button>
                    </div>
                `;

            } catch (error) {
                console.error('Generation Error:', error);
                showError(`Failed to generate image: ${error.message}`);
                resultDiv.innerHTML = '<div class="placeholder-text">Generation failed. Please try again.</div>';
            }
        }

        function showError(message) {
            errorContainer.innerHTML = `
                <div class="error-message">
                    ‚ö†Ô∏è ${message}
                </div>
            `;
        }

        function downloadImage(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = `artificium-${Date.now()}.png`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
